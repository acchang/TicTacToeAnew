<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Big+Shoulders+Display' rel='stylesheet' type='text/css'>

<div class="topSpacer"></div>
<div class="container">
        <h1 id="playtext">Let's Play</h1>

    <div class="radioContainer">
        <div id="playerOne">
        <h3>Player One</h3>
        <form>
            X <input type="radio" name="choice" value="X"><br> 
            O <input type="radio" name="choice" value="O"><br>
            <input type="button" id="PlayerOneSymbol" value="Confirm"><br>
        </form>
            <input id="hintBtn" type="button" name="hint" value="Get hint"> 
        </div>

        <div id="playerTwo">
        <h3>Player Two</h3>
        <form>
            <input type="radio" name="choice2" value="Human"> Human<br>
            <input type="radio" name="choice2" value="Dumb AI"> Dumb AI<br>
            <input type="radio" name="choice2" value="Smart AI"> Smart AI<br>
            <input type="button" id="PlayerTwoChoice" value="Confirm">
        </form>
        </div>
    </div>

    <div class="buttonHolder">
        <div class="buttonWrapper">
    <button id="restartBtn">Start New Game</button>
        </div>
    </div>

    <div class="gameboard" id="gameboard">
        <div class="box" data-cell></div>
        <div class="box" data-cell></div>
        <div class="box" data-cell></div>
        <div class="box" data-cell></div>
        <div class="box" data-cell></div>
        <div class="box" data-cell></div>
        <div class="box" data-cell></div>
        <div class="box" data-cell></div>
        <div class="box" data-cell></div>
    </div>
    <div id="AIhelp"></div>
</div>

<div class="roundEnded" id="roundEnded">
    <div roundEndedText>directions</div>
    <button id="proceedButton">Proceed</button>
</div>


    <script src="script.js"></script>
</body>
</html>
