    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="playtext">Let's Play</h1>
        <div class="buttonHolder">
            <div class="buttonWrapper">
        <button id="restartBtn">New Game</button>
            </div>
        </div>

        <h2><div class="dropdown">
            <button class="dropbtn">Player 1</button>
                <div class="dropdown-content">
                    <a href="#">X</a>

                </div>
            </div>

        <div class="dropdown2">
            <button class="dropbtn2">Player 2</button>
                <div class="player2content">
                  <a href="#">Human</a>
                  <a href="#">Dumb AI</a>
                  <a href="#">Smart AI</a>
                </div>
        </div></h2>

        <div id="gameboard">
            <div class="box" ></div>

            <div class="box" ></div>
            <div class="box" ></div>
            <div class="box" ></div>
            <div class="box" ></div>
            <div class="box" ></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
